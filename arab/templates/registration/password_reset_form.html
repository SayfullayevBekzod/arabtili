{% extends "base.html" %}
{% block title %}Parolni tiklash - AlifPro Academy{% endblock %}
{% block content %}

<section class="relative min-h-[60vh] flex items-center justify-center">
    <div
        class="pointer-events-none absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 h-96 w-96 rounded-full bg-emerald-500/10 blur-3xl">
    </div>

    <div class="w-full max-w-md">
        <div class="rounded-3xl border border-white/10 bg-slate-900 p-8 sm:p-10 shadow-2xl relative overflow-hidden">
            <div class="h-1 bg-gradient-to-r from-emerald-500 via-sky-500 to-emerald-500 absolute top-0 left-0 right-0">
            </div>

            <div class="text-center mb-8">
                <div
                    class="inline-flex h-16 w-16 items-center justify-center rounded-2xl bg-white/5 border border-white/10 mb-6 text-2xl text-emerald-400">
                    <i class="fas fa-key"></i>
                </div>
                <h1 class="text-2xl font-black text-white mb-2">Parolni tiklash</h1>
                <p class="text-slate-400 text-sm">Akkauntingizga bog'langan emailni kiriting. Biz sizga parolni tiklash
                    havolasini yuboramiz.</p>
            </div>

            <form method="post" class="space-y-6">
                {% csrf_token %}

                <div class="space-y-2">
                    <label class="text-xs font-black text-slate-500 uppercase tracking-widest ml-1">Email manzil</label>
                    <div class="relative group">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"><i
                                class="fas fa-envelope"></i></span>
                        <input type="email" name="email" required placeholder="name@example.com"
                            class="w-full rounded-2xl border border-white/10 bg-slate-800/50 pl-11 pr-4 py-3.5 text-white outline-none focus:ring-2 focus:ring-emerald-500/50 transition-all">
                    </div>
                </div>

                <button
                    class="w-full rounded-2xl bg-emerald-500 py-3.5 font-bold text-slate-950 hover:bg-emerald-400 transition-all active:scale-[0.98]">
                    Linkni yuborish
                </button>
            </form>
        </div>
    </div>
</section>

{% endblock %}
