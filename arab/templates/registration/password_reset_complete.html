{% extends "base.html" %}

{% block content %}

<section class="relative min-h-[60vh] flex items-center justify-center">
    <div class="w-full max-w-md text-center">
        <div
            class="rounded-3xl border border-emerald-500/20 bg-emerald-950/20 p-8 sm:p-10 shadow-2xl relative overflow-hidden backdrop-blur-xl">
            <div
                class="inline-flex h-20 w-20 items-center justify-center rounded-full bg-emerald-500/10 text-4xl text-emerald-400 mb-6 animate-bounce">

            </div>

            </p>
            <a href="/accounts/login/"
                class="inline-block w-full rounded-2xl bg-emerald-500 px-8 py-4 text-sm font-black uppercase tracking-widest text-slate-950 hover:bg-emerald-400 transition-all transform hover:scale-[1.02] shadow-xl shadow-emerald-500/20">
                Hozir kirish
            </a>
        </div>
    </div>

{% endblock %}
