{% extends "base.html" %}
{% block title %}Yangi parol - AlifPro Academy{% endblock %}
{% block content %}

<section class="relative min-h-[60vh] flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="rounded-3xl border border-white/10 bg-slate-900 p-8 sm:p-10 shadow-2xl relative overflow-hidden">
            <h1 class="text-2xl font-black text-white mb-6 text-center">Yangi parol o'rnatish</h1>

            <form method="post" class="space-y-6">
                {% csrf_token %}
                {% for field in form %}
                <div class="space-y-2">
                    <label class="text-xs font-black text-slate-500 uppercase tracking-widest ml-1">{{  field.label }}</label>
                    <div class="relative">
                        <input type="password" name="{{ field.name }}" required
                            class="w-full rounded-2xl border border-white/10 bg-slate-800/50 px-4 py-3.5 text-white outline-none focus:ring-2 focus:ring-emerald-500/50 transition-all">
                    </div>
                    {% if field.errors %}
                    <div class="text-xs text-red-400">{{ field.errors.0 }}</div>
                    {% endif %}
                </div>
                {% endfor %}

                <button
                    class="w-full rounded-2xl bg-emerald-500 py-3.5 font-bold text-slate-950 hover:bg-emerald-400 transition-all active:scale-[0.98]">
                    Parolni o'zgartirish
                </button>
            </form>
        </div>
    </div>
</section>

{% endblock %}
