{% extends 'base.html' %}
{% load static %}

{% block title %}Sahifa topilmadi | AlifPro{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center p-6">
    <div class="max-w-md w-full text-center space-y-8">
        <!-- 404 Visual -->
        <div class="relative inline-block">
            <h1 class="text-9xl font-black text-white/5 tracking-tighter">404</h1>
            <div class="absolute inset-0 flex items-center justify-center">
                <div
                    class="text-4xl font-bold bg-gradient-to-r from-emerald-400 to-sky-400 bg-clip-text text-transparent">
                    Oops!
                </div>
            </div>
        </div>

        <div class="bg-slate-900/40 backdrop-blur-xl border border-white/10 p-8 rounded-3xl space-y-4">
            <h2 class="text-2xl font-bold text-white">Sahifa topilmadi</h2>
            <p class="text-slate-400">
                Siz qidirayotgan sahifa mavjud emas, o'chirilgan yoki manzili o'zgartirilgan bo'lishi mumkin.
            </p>

            <div class="pt-4">
                <a href="/"
                    class="inline-flex items-center justify-center gap-2 bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3 px-8 rounded-2xl transition-all hover:scale-105 active:scale-95 shadow-lg shadow-emerald-500/20">
                    <i class="fas fa-home"></i>
                    Bosh sahifaga qaytish
                </a>
            </div>
        </div>

        <!-- Decorative elements -->
        <div class="absolute top-1/4 -left-20 w-64 h-64 bg-emerald-500/10 rounded-full blur-3xl pointer-events-none">
        </div>
        <div class="absolute bottom-1/4 -right-20 w-64 h-64 bg-sky-500/10 rounded-full blur-3xl pointer-events-none">
        </div>
    </div>
</div>
{% endblock %}
