build:
  - pip install -r requirements.txt
  - python manage.py collectstatic --noinput
  - python manage.py migrate

services:
  - type: web
    name: arabtili
    env: python
    buildCommand: bash build.sh
    startCommand: gunicorn config.wsgi:application --workers 3
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: False
      - key: DJANGO_ALLOWED_HOSTS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: arabtili-db
          property: connectionString

databases:
  - name: arabtili-db
    databaseName: arabtili
    user: arabtili
